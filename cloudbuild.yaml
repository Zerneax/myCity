steps:
- name: gcr.io/cloud-builders/git
  args: ['clone', 'https://github.com/Zerneax/myCity']
- name: 'grc.io/cloud-builders/npm'
  args: ['install']
- name: 'grc.io/$PROJECT_ID/npm'
  args: ['run', 'test:unit']
- name: 'grc.io/$PROJECT_ID/npm'
  args: ['run', 'build']
- name: 'gcr.io/$PROJECT_ID/gcloud'
  args: ['app', 'deploy']
timeout: '1600s'
